query GetItemInfo($itemId: Int!) {
  itemInfo(itemId: $itemId) {
    id
    name
    description
    createdAt
    category
    fee
    feeType
    maxDuration
    maxDurationType
    imageURL
    deposit
    company {
      name
      logoURL
      description
    }
    reviews {
      title
      contents
      rating
    }
  }
}
