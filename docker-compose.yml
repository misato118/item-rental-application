services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    tty: true
    stdin_open: true
    ports:
      - "12000:3000"
    volumes:
      - ./api:/usr/src/app
      - /app/node_modules
    # command: npm run start:dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - api_network

  db:
    container_name: postgres
    build:
      context: .
      dockerfile: ./docker/database/Dockerfile
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    command: postgres -c log_destination=stderr -c log_statement=all -c log_min_duration_statement=0
    ports:
      - "5432:5432"
    volumes:
      - ./docker/database/entrypoint:/docker-entrypoint-initdb.d
      - db-store:/var/lib/postgresql/data
    tty: true
    networks:
      - api_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s

  tob:
    container_name: tob
    build:
      context: .
      dockerfile: ./docker/toB/Dockerfile
    ports:
      - "11001:3000"
    depends_on:
      - api
    volumes:
      - ./tob:/usr/src/app
    tty: true
    command: npm run dev

  toc:
    container_name: toc
    build:
      context: .
      dockerfile: ./docker/toC/Dockerfile
    ports:
      - "11002:3000"
    depends_on:
      - api
    volumes:
      - ./toc:/usr/src/app
    tty: true
    command: npm run dev

  tocs:
    container_name: tocs
    build:
      context: .
      dockerfile: ./docker/toCS/Dockerfile
    ports:
      - "11003:3000"
    depends_on:
      - api
    volumes:
      - ./tocs:/usr/src/app
    tty: true
    command: npm run dev

volumes:
  db-store:

networks:
  api_network:
    driver: bridge
